<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header></header>
<main>
    <div class="round"></div>
    <div class="loginPage">
        <div class="switchRegisterPage">
           <div class="switchRegisterPageContent">
               <div class="switchRegisterPageButton">
                   <h2>没有账号？</h2>
                   <p>点击下方链接注册账号</p>
                   <button>注册账号</button>
               </div>
           </div>
            <img src="img/login.svg" alt="" srcset="">
        </div>
        <div class="loginFrom">
            <form action="#" class="signForm">
                <h2 class="title">登陆</h2>

                <label>
                    <input type="text" placeholder="电话号码"/>
                </label>

                <label>
                    <input type="password" placeholder="验证码"/>
                </label>
                <label>
                    <input type="password" placeholder="您的密码"/>
                </label>
                <button type="button" class="loginButton">登陆</button>

            </form>

        </div>

    </div>
</main>

<footer></footer>

<div class="registerPage"></div>

</body>
</html>
